<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camaguru Reset Password</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 5px solid #4CAF50;
        }
        .message p {
            margin: 0;
            padding: 0;
            color: #333333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            color: #777777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <div class="message">
            <h3>Dear {{.Username }},</h3>
            <p>Please follow this link to update your password:</p>
        </div>
        <a href="{{ .Link }}" class="btn">Reset Password</a>
        <p class="footer">If you did not sign up for our service, please disregard this email.</p>
    </div>
</body>
</html>
