<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camaguru Reset Password</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Courier New, monospace;
            font-size: 16px;
            line-height: 1.6;
            background-color: #D8DEE9;
        }
        .container {
            font-family: Courier New, monospace;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ECEFF4;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            color: #2E3440;
            text-align: center;
        }
        .message {
            text-align: left;
            padding: 10px;
            background-color: #4C566A;
            border-left: 5px solid #88C0D0;
        }
        .message p,h3 {
            margin: 0;
            padding: 0;
            color: #D8DEE9;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5E81AC;
            color: #03060b;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #6786ad;
        }
        .footer {
            margin-top: 20px;
            color: #404551;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <div class="message">
            <h3>Dear {{.Username }},</h3>
            <p>Please follow this link to update your password:</p>
        </div>
        <a href="{{ .Link }}" class="btn">Reset Password</a>
        <p class="footer">If you did not sign up for our service, please disregard this email.</p>
    </div>
</body>
</html>
